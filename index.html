        function App() {
            const [counter, setCounter] = React.useState(0);
            const onClick = () => {
                // state의 값을 변경하는 방법 두 가지
                // setCounter(counter + 1); // 1. 직접 값을 변경하기
                setCounter((current) => current+ 1); // 2. 함수를 전달하여 값을 변경하기
            }
            return (
                <div>
                    <h3>Total clicks : {counter}</h3>
                    <button onClick={onClick}>Click me</button>
                </div>
            )
        }
